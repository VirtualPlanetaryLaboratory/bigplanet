[pytest]
# Pytest configuration for BigPlanet

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test options (coverage flags should be added via command line when pytest-cov is installed)
addopts =
    --verbose
    --strict-markers

# Minimum coverage threshold (will fail if below this)
# Start at 50%, increase as tests are added
[coverage:run]
source = bigplanet
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */bigplanet_version.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code
    def __repr__

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:

    # Don't complain about abstract methods
    @abstract

[coverage:html]
directory = htmlcov
